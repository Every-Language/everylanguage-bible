name: Staging Deployment

on:
  push:
    branches: [develop]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build (all, ios, android)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android

env:
  NODE_VERSION: '20'
  CACHE_DEPENDENCY_PATH: package-lock.json

jobs:
  # Job 1: Build for Staging
  build:
    name: Build for Staging
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [ios, android]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build preview
        run: |
          PLATFORM="${{ matrix.platform }}"
          INPUT_PLATFORM="${{ github.event.inputs.platform }}"
          
          # Build if platform matches or if 'all' is selected
          if [ "$INPUT_PLATFORM" = "all" ] || [ "$INPUT_PLATFORM" = "$PLATFORM" ] || [ -z "$INPUT_PLATFORM" ]; then
            echo "Building for $PLATFORM..."
            eas build --platform $PLATFORM --profile preview --non-interactive --wait
          else
            echo "Skipping build for $PLATFORM"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: staging-build-${{ matrix.platform }}
          path: |
            *.ipa
            *.apk
          retention-days: 30

  # Job 2: Notify
  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Notify completion
        run: |
          if [ "${{ needs.build.result }}" = "success" ]; then
            echo "✅ Staging build completed successfully!"
          else
            echo "❌ Staging build failed!"
          fi
          echo "Build artifacts are available in the workflow artifacts." 